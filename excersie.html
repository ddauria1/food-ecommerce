        let teamTotal = [];
        for (i = 0; i < score.length; i++) {

            teamTotal[breakdown[0]] += parseInt(breakdown[1]);
          } else {
            teamTotal[breakdown[0]] = parseInt(breakdown[1]);
          }
        }
